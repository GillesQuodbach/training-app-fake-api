<div class="container">
  <div class="wrapper">
    <div class="logo">
      <!-- <img
        src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png"
        alt=""
      /> -->
    </div>
    <div class="text-center mt-4 name">Training App</div>
    <form
      [formGroup]="loginForm"
      class="p-3 mt-3"
      (ngSubmit)="onFindUser(loginForm)"
    >
      <div class="form-group form-field d-flex align-items-center">
        <span class="far fa-user"></span>
        <input
          class="form-control"
          type="email"
          formControlName="email"
          id="userEmail"
          placeholder="userEmail"
        />
      </div>
      <div class="form-group form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input
          class="form-control"
          type="password"
          formControlName="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <button class="btn mt-3">Login</button>
    </form>
  </div>
</div>
