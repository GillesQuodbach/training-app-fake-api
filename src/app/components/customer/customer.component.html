<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="onSaveCustomer(myForm)">
            <div class="mb-3">
              <label for="name" class="form-label">Nom : </label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="firstName" class="form-label">Pr√©nom : </label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Adresse : </label>
              <input
                type="text"
                id="address"
                formControlName="address"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Tel :</label>
              <input
                type="text"
                id="phone"
                formControlName="phone"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email : </label>
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                required
              />
            </div>
            <button
              type="submit"
              [disabled]="!myForm.valid"
              class="btn btn-primary"
            >
              Suivant
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
