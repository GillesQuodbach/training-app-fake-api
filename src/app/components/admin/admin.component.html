<div class="container">
  <ng-container *ngIf="listTrainings; else loading">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOM</th>
          <th>DESCRIPTION</th>
          <th>PRIX</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let training of listTrainings">
          <td>{{ training.id }}</td>
          <td>{{ training.name }}</td>
          <td>{{ training.description }}</td>
          <td>{{ training.price }}</td>
          <td>
            <a
              class="btn btn-secondary"
              (click)="updateAddFormTraining(training)"
            >
              Modifier
            </a>
          </td>
          <td>
            <a class="btn btn-danger" (click)="deleteOneTraining(training.id)">
              Supprimer
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-warning" (click)="toggleAddTraining()">
      Ajouter une formation
    </a>
  </ng-container>
  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
  <div *ngIf="showAddTrainingForm" class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="newTrainingForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prix</label>
                <input
                  type="number"
                  id="price"
                  formControlName="price"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantit√©</label>
                <input
                  type="number"
                  id="quantity"
                  formControlName="quantity"
                  class="form-control"
                />
              </div>
              <button
                *ngIf="!isModify"
                type="submit"
                class="btn btn-primary"
                [disabled]="!newTrainingForm.valid"
                (click)="saveNewTraining(newTrainingForm)"
              >
                Valider
              </button>
              <button
                *ngIf="isModify"
                type="submit"
                class="btn btn-primary"
                [disabled]="!newTrainingForm.valid"
                (click)="onUpdateTraining(newTrainingForm, training)"
              >
                Modifier
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
